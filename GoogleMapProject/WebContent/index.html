<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
      html { height: 80% }
      body { height: 100%; margin: 0px; padding: 0px }
      #map { height: 100% }
    </style>
    
    <script src="http://maps.google.com/maps/api/js?v=3&sensor=false"
        type="text/javascript" charset="UTF-8"></script>

	<script type="text/javascript" src="map.js">
    </script>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="init()">
	<div id="map"></div>

    <!-- このボタンが推されると地図のタイプが変わる -->
    <input type="button" value="市街地図に変更" onClick="changeMapType(google.maps.MapTypeId.ROADMAP)" /><br />
    <input type="button" value="衛星地図に変更" onClick="changeMapType(google.maps.MapTypeId.SATELLITE)" /><br />
    <input type="button" value="ハイブリッド地図に変更" onClick="changeMapType(google.maps.MapTypeId.HYBRID)" />
</body>
</html>
